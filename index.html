<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>NFT preview card</title>
  </head>
  <body>
    <div class="card">
      <div class="items">
        <div class="image">
          <img src="image-equilibrium.jpg" alt="" />
          <div class="eye">
            <img src="icon-view.svg" alt="" />
          </div>
        </div>
        <div class="text">
          <a href="#">Equilibrium #3429</a>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="flex-items">
            <div class="eth">
              <img src="icon-ethereum.svg" alt="" />
              <p>0.041 ETH</p>
            </div>
            <div class="time-left">
              <img src="icon-clock.svg" alt="" />
              <p>3 days left</p>
            </div>
          </div>
          <hr />
          <div class="footer">
            <img src="image-avatar.png" alt="" />
            <p>Creation of <a href="#" id="jules">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
